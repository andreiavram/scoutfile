{% extends 'base.html' %}
{% load tab_tags %}

{% block page_title %}
	{{ object }}
{% endblock %}

{% block context_menu %}
	<ul class = "nav nav-list">
		<li class = "nav-header">Acțiuni</li>
		<li class = "disabled"><a href = ""><i class = "icon-download"></i> Download toate</a>
		<li class = "disabled"><a href = ""><i class = "icon-download-alt"></i> Torrent</a>
		<li class = "nav-header">Locații</li>
		<li><a href = "{% url album:eveniment_detail slug=object.slug %}">{{ object }}</a></li>
	</ul>
{% endblock %}

{% block extrahead %}
<!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Fotograf');
        data.addColumn('number', 'Fotografii');
        data.addRows([
                      {% for set_poze in object.setpoze_set.all %}
                      	['{{ set_poze.get_autor }}', {{ set_poze.imagine_set.count }}]
                      	{% if not forloop.last %}, {% endif %}
                      {% endfor %}
        ]);

        // Set chart options
        var options = {'title':'Distribuție fotografii pe fotografi - {{ object }}', height: 500};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
{% endblock %}

{% block content %}
	<div id = "chart_div"></div>
{% endblock %}

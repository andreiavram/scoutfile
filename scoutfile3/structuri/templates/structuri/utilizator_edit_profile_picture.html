{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block page_title %}
	Profilul tau - editează poza profil
{% endblock %}

{% block context_menu %}
	<ul class = "nav nav-list">
		<li class = "nav-header">Acțiuni</li>
		<li class = "nav-header">Locații</li>
	</ul>
{% endblock %}


{% block content %}
	<div class = "row">
		<div class = "span3">
			{% if object.poza_profil %}
				<img class = "thumbnail" src = "{{ object.poza_profil.get_profile_picture_url }}" />
			{% endif %}
		</div>
		<div class = "span6">
			{% crispy form form.helper %}
		</div>
	</div>
{% endblock %}
